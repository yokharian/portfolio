			class="form-range"
			min="1"
			max="10000"

			id="romaSelector"
			oninput="showVal(this.value)"

				document.getElementById('SelectedValue').innerHTML = newVal;
				document.getElementById(
					'OutputValue',
				).innerHTML = convertToRoman(newVal);
			}
			document.getElementById('romaSelector').defaultValue = 1;
			// showVal(1);
