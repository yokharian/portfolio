<ng-container>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Roman numerals</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <p style="text-align: right;">{{ output }}</p>
      <mat-slider thumbLabel [min]="constraints[0]" [max]="constraints[1]"
        step="1" (input)="onChange($event.value)">
      </mat-slider>
    </mat-card-content>
  </mat-card>
</ng-container>
