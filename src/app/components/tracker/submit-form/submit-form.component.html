<mat-card>
  <mat-card-header>
    <mat-card-title>Add your Record</mat-card-title>
    <mat-card-subtitle>log request</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content>

    <mat-form-field appearance="fill" required>
      <mat-label>_Id *</mat-label>
      <input matInput id="_id" type="text" [formControl]="idControl">
    </mat-form-field><br>

    <mat-form-field appearance="fill" required>
      <mat-label>Description *</mat-label>
      <input matInput id="description" type="text"
        [formControl]="descriptionControl">
    </mat-form-field><br>

    <mat-form-field appearance="fill" required>
      <mat-label>Duration *</mat-label>
      <input matInput type="number" [formControl]="durationControl" min="5">
      <span matSuffix>mins</span>
      <mat-error *ngIf="durationControl.invalid">Min: 5</mat-error>
    </mat-form-field><br>

    <mat-form-field class="example-full-width" appearance="fill">
      <mat-label>Leave empty if today</mat-label>
      <input matInput [matDatepicker]="picker" [formControl]="dateControl">
      <mat-datepicker-toggle matSuffix [for]="picker">
      </mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
    </mat-form-field>

  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="search()">Submit</button>
  </mat-card-actions>

</mat-card>
