<mat-card>
  <mat-card-header>
    <mat-card-title>User Register</mat-card-title>
    <mat-card-subtitle>Password not needed</mat-card-subtitle>
  </mat-card-header>

  <mat-card-content>
    <mat-form-field appearance="fill" required>
      <mat-label>UserName *</mat-label>
      <input matInput id="UserName">
    </mat-form-field>
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" (click)="newUser()">Create</button>
  </mat-card-actions>
</mat-card>
