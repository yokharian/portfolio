<div class="horizontal-container swiper-container content-container">
  
      <swiper [config]="config" (indexChange)="onIndexChange($event)" (swiperTransitionStart)="onSwiperEvent('transitionStart')" (swiperTransitionEnd)="onSwiperEvent('transitionEnd')">
        <div *ngFor="let slide of slides" class="swiper-slide color-{{slides.indexOf(slide)+1}}">
            {{slide}}
        </div>
      </swiper>

</div>
