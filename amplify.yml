version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
        - mkdir -p assets
        - aws s3 sync s3://$AWS_BUCKET_ASSETS assets/ --region $AWS_REGION
    build:
      commands:
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
