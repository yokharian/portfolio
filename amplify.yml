# We are using Github Actions to deploy the backend and frontend
# This file is still required to define the frontend build process on Amplify Console
# https://docs.amplify.aws/react/deploy-and-host/fullstack-branching/custom-pipelines/
version: 1

frontend:
  phases:
    preBuild:
      commands:
        - npm ci --cache .npm --prefer-offline
    build:
      commands:
        - AWS_BUCKET=$(node -p "require('./amplify_outputs.json').storage.bucket_name")
        - echo "AWS_BUCKET=$AWS_BUCKET" >> .env
        - |
          if [ -n "$AWS_BUCKET" ]; then
            echo "Syncing assets from s3://$AWS_BUCKET !"
            rm -rf src/blog_posts/*
            aws s3 sync s3://$AWS_BUCKET src/blog_posts/ ${AWS_REGION:+--region $AWS_REGION}
          else
            echo "AWS_BUCKET not set; skipping asset sync!"
          fi
        - npm run build
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - .npm/**/*
      - node_modules/**/*
backend:
  phases:
    build:
      commands:
        - npx ampx generate outputs --branch $AWS_BRANCH --app-id $AWS_APP_ID
