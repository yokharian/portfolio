version: 1
frontend:
  phases:
    preBuild:
      commands:
        - npm ci
    build:
      commands:
        - npm run build
        - |
          if [ -n "$AWS_BUCKET_ASSETS" ]; then
            echo "Syncing assets from s3://$AWS_BUCKET_ASSETS"
            aws s3 sync s3://$AWS_BUCKET_ASSETS assets/ ${AWS_REGION:+--region $AWS_REGION}
          else
            echo "AWS_BUCKET_ASSETS not set; skipping asset sync"
          fi
  artifacts:
    baseDirectory: dist
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*
